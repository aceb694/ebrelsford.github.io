<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #f3f3f3;
                margin-left: auto;
                margin-right: auto;
                margin-top: 0;
                margin-bottom: 0;
                width: 80%;
            }

            #page-wrapper {
                background: white;
                padding: 25px;
            }

            a {
                color: green;
                font-weight: bold;
                text-decoration: none;
            }

            #site-name {
                font-size: 48px;
                margin: 0;
            }

            #boroughs {
                list-style: none;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="page-wrapper">
            <p id="site-name">596 Acres</p>
            <p>This is my <a href="http://596acres.org">596 Acres</a> clone.</p>
            <img src="img/exercise-596.png" />
            <p>Boroughs:</p>
            <ul id="boroughs">
                <li>
                    <input type="checkbox" /> Bronx
                </li>
                <li>
                    <input type="checkbox" /> Brooklyn
                </li>
                <li>
                    <input type="checkbox" /> Manhattan
                </li>
                <li>
                    <input type="checkbox" /> Queens
                </li>
                <li>
                    <input type="checkbox" /> Staten Island
                </li>
            </ul>
            <p>Address:</p>
            <input type="text" />
            <p>
                You are looking at <strong>1500</strong> vacant lots
            </p>
        </div>
    </body>
</html>
